{% extends "layout.html" %}

{% block titleblock %}
Register
{% endblock %}

{% block main %}
<div class="container">
    
    <form action="/register" method="post">
        <div class="form-group">
            <input type="text"  required autofocus autocomplete="off" class="form-control" name="username"  placeholder="Username">
          </div>
          
          <div class="form-group">
            <input type="password" required class="form-control" name="password" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" required class="form-control" name="repassword" placeholder="Re-enter Password">
          </div>
          {% if error %}
            <p style="color: red;">{{ error }} </p>
          {% endif %}
          <button type="submit" class="btn btn-primary">Register</button>
    </form>
    
</div>
{% endblock %}
